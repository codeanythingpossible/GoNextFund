
<!-- Top bar -->
<div class="p-4 border-b-2 border-black">
  <h1 class="p-0 text-center text-3xl font-bold">{{.Title}}</h1>
</div>

<!-- Page content -->
<div class="flex-grow pt-5">

  <div class="flex flex-row border-gray-300 border-b pb-1 pt-1">
    <div class="basis-1/2">
      <label class="text-gray-700 font-bold pt-1 pb-1" for="storage_folder">Storage folder</label>
    </div>
    <div class="basis-1/2">
      <input type="text" name="storage_folder" id="storage_folder" value="{{.StorageFolder}}" class="w-full" />
    </div>
  </div>

  <div class="flex flex-row border-gray-300 border-b pb-1 pt-1">
    <div class="basis-1/2">
      <label class="text-gray-700 font-bold pt-1 pb-1" for="logs_folder">Logs folder</label>
    </div>
    <div class="basis-1/2">
      <input type="text" name="logs_folder" id="logs_folder" value="{{.LogsFolder}}" class="w-full" />
    </div>
  </div>

  <div class="flex flex-row border-gray-300 border-b pb-1 pt-1">
    <div class="basis-1/2"></div>
    <div class="basis-1/2">
      <input type="button" value="Save" class="w-full" />
    </div>
  </div>


</div>
